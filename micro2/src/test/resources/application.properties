# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/drop schema automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable Flyway during tests (we rely on JPA to create schema)
spring.flyway.enabled=false

# Keep Kafka from attempting real broker connections during tests
spring.kafka.bootstrap-servers=localhost:0
spring.kafka.admin.fail-fast=false
spring.kafka.admin.auto-create=false
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.auto-startup=false
spring.kafka.consumer.auto-offset-reset=earliest
